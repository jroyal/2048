<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2048</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			html,
			body {
				touch-action: manipulation;
			}

			@keyframes ping-short {
				0%,
				100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.15);
				}
			}
			.animate-ping-short {
				animation: ping-short 0.2s ease-in-out;
			}
		</style>
	</head>
	<body class="flex flex-col items-center justify-center min-h-screen gap-4 p-4">
		<h1 class="text-4xl font-bold">2048</h1>
		<div id="grid" class="grid grid-cols-4 gap-2"></div>
		<div class="flex gap-4 mt-4">
			<button id="redo" class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50">Undo</button>
			<span class="text-lg">Moves: <span id="moveCount">0</span></span>
		</div>
		<div id="winMessage" class="text-2xl font-bold text-green-600 hidden mt-4">You won!</div>
		<div id="gameOverScreen" class="hidden fixed inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center gap-4">
			<div class="bg-white p-6 rounded-xl text-center shadow-lg">
				<h2 class="text-2xl font-bold mb-4">Game Over</h2>
				<button id="restart" class="px-4 py-2 bg-red-500 text-white rounded">Restart</button>
			</div>
		</div>
		<script src="games.js"></script>
	</body>
</html>
